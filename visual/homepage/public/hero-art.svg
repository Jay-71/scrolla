<path d="M403.923 360 L325.981 315" stroke="#575c56" stroke-width="2"/>
<path d="M196.077 360 L274.019 315" stroke="#575c56" stroke-width="2"/>
<path d="M403.923 240 L325.981 285" stroke="#575c56" stroke-width="2"/>

<!-- Outer Connection Nodes -->
<!-- Top -->
<circle cx="300" cy="80" r="8" fill="#121515"/>
